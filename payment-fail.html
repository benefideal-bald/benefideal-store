<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка оплаты – Benefideal</title>
    <link rel="stylesheet" href="styles.css?v=2.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <a href="index.html" class="logo">Benefideal</a>
            </div>
        </div>
    </header>

    <main class="product-page" style="padding: var(--space-24) 0; background: linear-gradient(to bottom, var(--white) 0%, var(--gray-50) 100%); min-height:80vh;">
        <div class="container" style="display:flex; align-items:center; justify-content:center; min-height: 70vh;">
            <div class="checkout-card" style="max-width: 600px; text-align: center;">
                <i class="fas fa-times-circle" style="font-size: 4rem; color: var(--error); margin-bottom: var(--space-6);"></i>
                <h2 style="font-size: 1.5rem; font-weight: 700; color: var(--gray-900); margin-bottom: var(--space-4);">
                    Ошибка при оплате
                </h2>
                <p style="color: var(--gray-600); font-size: 1rem; line-height: 1.7; margin-bottom: var(--space-6);">
                    К сожалению, произошла ошибка при обработке платежа. Пожалуйста, попробуйте еще раз или выберите другой способ оплаты.
                </p>
                <div style="display: flex; gap: var(--space-3); flex-direction: column;">
                    <a href="checkout.html" class="btn btn-primary" style="text-decoration: none; width: 100%; display: inline-block;">
                        Вернуться к оплате
                    </a>
                    <a href="index.html" class="btn btn-secondary" style="text-decoration: none; width: 100%; display: inline-block;">
                        Вернуться в магазин
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom" style="text-align:center;">
                <p>&copy; 2024 Benefideal</p>
            </div>
        </div>
    </footer>
</body>
</html>
