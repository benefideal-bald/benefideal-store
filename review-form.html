<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить отзыв – Benefideal</title>
    <link rel="stylesheet" href="styles.css?v=2.4">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <a href="index.html" class="logo">Benefideal</a>
            </div>
        </div>
    </header>

    <main class="product-page" style="padding: var(--space-24) 0; background: linear-gradient(to bottom, var(--white) 0%, var(--gray-50) 100%); min-height:80vh;">
        <div class="container" style="display:flex; align-items:center; justify-content:center; min-height: 70vh;">
            <div class="checkout-card">
                <h2 style="text-align: center; margin-bottom: var(--space-8); color: var(--gray-900);">
                    <i class="fas fa-star" style="color: var(--primary); margin-right: var(--space-2);"></i>
                    Оставить отзыв
                </h2>
                <p style="text-align: center; color: var(--gray-600); margin-bottom: var(--space-8);">
                    Поделитесь вашим опытом покупки. Ваш отзыв поможет другим клиентам сделать правильный выбор.
                </p>
                
                <form id="reviewForm" autocomplete="off">
                    <div class="form-group">
                        <label for="reviewerName" style="display: block; margin-bottom: 0.5rem;">Имя</label>
                        <input type="text" id="reviewerName" name="reviewerName" required placeholder="Иван" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="reviewerEmail">Электронная почта</label>
                        <input type="email" id="reviewerEmail" name="reviewerEmail" required placeholder="you@example.com">
                        <small id="emailHelp" style="color: var(--gray-500); font-size: 0.85rem; margin-top: var(--space-1); display: block;">
                            Введите email, который вы использовали при оформлении заказа
                        </small>
                        <div id="emailStatus" style="margin-top: var(--space-2); font-size: 0.9rem; display: none;"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="reviewText">Ваш отзыв</label>
                        <textarea id="reviewText" name="reviewText" required rows="6" placeholder="Расскажите о вашем опыте покупки..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Оценка</label>
                        <div class="star-rating-container" style="display: flex; gap: var(--space-2); justify-content: center; margin-top: var(--space-2);">
                            <input type="radio" name="rating" id="rating1" value="1" style="display: none;">
                            <label for="rating1" class="star-rating" data-rating="1">
                                <i class="fas fa-star" style="color: #ffffff !important; text-shadow: -0.5px -0.5px 0 #9ca3af, 0.5px -0.5px 0 #9ca3af, -0.5px 0.5px 0 #9ca3af, 0.5px 0.5px 0 #9ca3af, 0 -0.5px 0 #9ca3af, 0 0.5px 0 #9ca3af, -0.5px 0 0 #9ca3af, 0.5px 0 0 #9ca3af !important;"></i>
                            </label>
                            <input type="radio" name="rating" id="rating2" value="2" style="display: none;">
                            <label for="rating2" class="star-rating" data-rating="2">
                                <i class="fas fa-star" style="color: #ffffff !important; text-shadow: -0.5px -0.5px 0 #9ca3af, 0.5px -0.5px 0 #9ca3af, -0.5px 0.5px 0 #9ca3af, 0.5px 0.5px 0 #9ca3af, 0 -0.5px 0 #9ca3af, 0 0.5px 0 #9ca3af, -0.5px 0 0 #9ca3af, 0.5px 0 0 #9ca3af !important;"></i>
                            </label>
                            <input type="radio" name="rating" id="rating3" value="3" style="display: none;">
                            <label for="rating3" class="star-rating" data-rating="3">
                                <i class="fas fa-star" style="color: #ffffff !important; text-shadow: -0.5px -0.5px 0 #9ca3af, 0.5px -0.5px 0 #9ca3af, -0.5px 0.5px 0 #9ca3af, 0.5px 0.5px 0 #9ca3af, 0 -0.5px 0 #9ca3af, 0 0.5px 0 #9ca3af, -0.5px 0 0 #9ca3af, 0.5px 0 0 #9ca3af !important;"></i>
                            </label>
                            <input type="radio" name="rating" id="rating4" value="4" style="display: none;">
                            <label for="rating4" class="star-rating" data-rating="4">
                                <i class="fas fa-star" style="color: #ffffff !important; text-shadow: -0.5px -0.5px 0 #9ca3af, 0.5px -0.5px 0 #9ca3af, -0.5px 0.5px 0 #9ca3af, 0.5px 0.5px 0 #9ca3af, 0 -0.5px 0 #9ca3af, 0 0.5px 0 #9ca3af, -0.5px 0 0 #9ca3af, 0.5px 0 0 #9ca3af !important;"></i>
                            </label>
                            <input type="radio" name="rating" id="rating5" value="5" checked style="display: none;">
                            <label for="rating5" class="star-rating active" data-rating="5">
                                <i class="fas fa-star" style="color: #fbbf24 !important; text-shadow: none !important;"></i>
                            </label>
                        </div>
                    </div>
                    
                    <div id="errorMessage" style="display: none; background: var(--error); color: white; padding: var(--space-3); border-radius: var(--radius-lg); margin-bottom: var(--space-4); text-align: center; font-size: 0.9rem;"></div>
                    <div id="successMessage" style="display: none; background: var(--success); color: white; padding: var(--space-3); border-radius: var(--radius-lg); margin-bottom: var(--space-4); text-align: center; font-size: 0.9rem;"></div>
                    
                    <div style="width: 100%; text-align: center !important; margin-top: 1.5rem; display: flex; justify-content: center; align-items: center;">
                        <button type="submit" id="submitReview" class="btn btn-primary" style="width: 100% !important; max-width: 100% !important; display: block !important; text-align: center !important; margin: 0 auto !important;">Отправить отзыв</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom" style="text-align:center;">
                <p>&copy; 2024 Benefideal</p>
            </div>
        </div>
    </footer>

    <style>
        /* Переопределяем все возможные стили для звезд на этой странице - используем максимальную специфичность */
        body #reviewForm .star-rating-container .star-rating i.fa-star,
        body #reviewForm .star-rating-container .star-rating i.fas,
        body #reviewForm .star-rating-container .star-rating i,
        body .star-rating-container .star-rating i.fa-star,
        body .star-rating-container .star-rating i.fas,
        body .star-rating-container .star-rating i {
            color: #ffffff !important;
            font-size: 1rem !important;
            text-shadow: 
                -0.5px -0.5px 0 #9ca3af,
                0.5px -0.5px 0 #9ca3af,
                -0.5px 0.5px 0 #9ca3af,
                0.5px 0.5px 0 #9ca3af,
                0 -0.5px 0 #9ca3af,
                0 0.5px 0 #9ca3af,
                -0.5px 0 0 #9ca3af,
                0.5px 0 0 #9ca3af !important;
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }
        
        body #reviewForm .star-rating-container .star-rating.active i.fa-star,
        body #reviewForm .star-rating-container .star-rating.active i.fas,
        body #reviewForm .star-rating-container .star-rating.active i,
        body .star-rating-container .star-rating.active i.fa-star,
        body .star-rating-container .star-rating.active i.fas,
        body .star-rating-container .star-rating.active i {
            color: #fbbf24 !important;
            text-shadow: none !important;
        }
        
        /* Центрируем кнопку */
        #submitReview,
        button#submitReview,
        .btn.btn-primary#submitReview {
            width: 100% !important;
            display: block !important;
            text-align: center !important;
            margin: 0 auto !important;
            margin-top: var(--space-4) !important;
        }
        
        /* Убеждаемся, что форма центрирована */
        #reviewForm {
            width: 100%;
        }
        
        #reviewForm button {
            width: 100% !important;
            display: block !important;
            text-align: center !important;
        }
        
        textarea {
            width: 100%;
            padding: var(--space-4);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-family: var(--font-primary);
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .star-rating {
            font-size: 1rem;
            cursor: pointer !important;
            transition: all 0.2s ease;
            position: relative;
            display: inline-block;
            width: 2rem;
            height: 2rem;
            line-height: 2rem;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            pointer-events: auto !important;
            z-index: 1;
        }
        
        .star-rating:hover {
            cursor: pointer !important;
        }
        
        .star-rating * {
            cursor: pointer !important;
            pointer-events: none;
        }
        
        label.star-rating {
            cursor: pointer !important;
        }
        
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Star rating interaction
            function updateStarDisplay(rating) {
                const ratingNum = parseInt(rating);
                // Удаляем все активные классы
                document.querySelectorAll('.star-rating').forEach((star) => {
                    star.classList.remove('active');
                });
                
                // Добавляем active ко всем звездам слева до выбранной включительно (как стакан с водой)
                document.querySelectorAll('.star-rating').forEach((star) => {
                    const starRating = parseInt(star.getAttribute('data-rating'));
                    if (starRating <= ratingNum) {
                        star.classList.add('active');
                    }
                });
            }
            
            // Handle clicks directly on labels and ensure cursor
            document.querySelectorAll('.star-rating').forEach((star) => {
                // Устанавливаем курсор через JavaScript для гарантии
                star.style.cursor = 'pointer';
                
                star.addEventListener('mouseenter', function() {
                    this.style.cursor = 'pointer';
                });
                
                star.addEventListener('mouseleave', function() {
                    this.style.cursor = 'pointer';
                });
                
                star.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const rating = this.getAttribute('data-rating');
                    const radio = document.getElementById(`rating${rating}`);
                    if (radio) {
                        radio.checked = true;
                        updateStarDisplay(rating);
                    }
                });
            });
            
            // Also listen for changes on radio buttons (backup)
            document.querySelectorAll('input[name="rating"]').forEach((radio) => {
                radio.addEventListener('change', function() {
                    updateStarDisplay(this.value);
                });
            });
            
            // Initialize with 5 stars (default checked)
            const defaultRating = document.querySelector('input[name="rating"]:checked');
            if (defaultRating) {
                updateStarDisplay(defaultRating.value);
            } else {
                // Fallback: check rating5 if nothing is checked
                const rating5 = document.getElementById('rating5');
                if (rating5) {
                    rating5.checked = true;
                    updateStarDisplay('5');
                }
            }
            
            // Принудительно применяем стили для звезд через JavaScript - МАКСИМАЛЬНО ПРИНУДИТЕЛЬНО
            function applyStarStyles() {
                const stars = document.querySelectorAll('.star-rating-container .star-rating i, .star-rating i');
                stars.forEach(star => {
                    const label = star.closest('.star-rating');
                    if (label && label.classList.contains('active')) {
                        star.style.setProperty('color', '#fbbf24', 'important');
                        star.style.setProperty('text-shadow', 'none', 'important');
                        star.style.setProperty('-webkit-text-fill-color', '#fbbf24', 'important');
                    } else {
                        star.style.setProperty('color', '#ffffff', 'important');
                        star.style.setProperty('text-shadow', '-0.5px -0.5px 0 #9ca3af, 0.5px -0.5px 0 #9ca3af, -0.5px 0.5px 0 #9ca3af, 0.5px 0.5px 0 #9ca3af, 0 -0.5px 0 #9ca3af, 0 0.5px 0 #9ca3af, -0.5px 0 0 #9ca3af, 0.5px 0 0 #9ca3af', 'important');
                        star.style.setProperty('-webkit-text-fill-color', '#ffffff', 'important');
                    }
                });
            }
            
            // Применяем стили сразу и постоянно
            setTimeout(applyStarStyles, 0);
            setTimeout(applyStarStyles, 50);
            setTimeout(applyStarStyles, 100);
            setTimeout(applyStarStyles, 200);
            setInterval(applyStarStyles, 50);
            
            // Применяем стили после каждого обновления звезд
            const originalUpdateStarDisplay = updateStarDisplay;
            updateStarDisplay = function(rating) {
                originalUpdateStarDisplay(rating);
                setTimeout(applyStarStyles, 0);
                setTimeout(applyStarStyles, 10);
                setTimeout(applyStarStyles, 50);
            };
            
            // Также применяем при любом изменении DOM
            const observer = new MutationObserver(applyStarStyles);
            observer.observe(document.body, { childList: true, subtree: true, attributes: true, attributeFilter: ['class'] });
            
            // Email verification on blur
            let emailCheckTimeout;
            const emailInput = document.getElementById('reviewerEmail');
            const emailStatus = document.getElementById('emailStatus');
            
            emailInput.addEventListener('blur', function() {
                const email = this.value.trim();
                if (!email || !email.includes('@')) {
                    emailStatus.style.display = 'none';
                    return;
                }
                
                clearTimeout(emailCheckTimeout);
                emailStatus.style.display = 'block';
                emailStatus.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Проверка...';
                emailStatus.style.color = 'var(--gray-600)';
                
                emailCheckTimeout = setTimeout(async () => {
                    try {
                        // Determine API URL - try current origin first, then localhost
                        let apiUrl;
                        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:') {
                            apiUrl = 'http://localhost:3000/api/review/verify';
                        } else {
                            apiUrl = `${window.location.origin}/api/review/verify`;
                        }
                        
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email: email.trim() })
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        
                        if (data.can_review) {
                            emailStatus.innerHTML = '<i class="fas fa-check-circle" style="color: var(--success);"></i> Email подтвержден';
                            emailStatus.style.color = 'var(--success)';
                            emailInput.style.borderColor = 'var(--success)';
                        } else {
                            emailStatus.innerHTML = '<i class="fas fa-times-circle" style="color: var(--error);"></i> ' + (data.error || 'Ошибка проверки');
                            emailStatus.style.color = 'var(--error)';
                            emailInput.style.borderColor = 'var(--error)';
                        }
                    } catch (error) {
                        console.error('Email verification error:', error);
                        emailStatus.innerHTML = '<i class="fas fa-exclamation-circle"></i> Ошибка проверки: ' + (error.message || 'Не удалось подключиться к серверу');
                        emailStatus.style.color = 'var(--warning)';
                    }
                }, 500);
            });
            
            emailInput.addEventListener('input', function() {
                this.style.borderColor = 'var(--gray-200)';
                emailStatus.style.display = 'none';
            });
            
            // Form submission
            document.getElementById('reviewForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('reviewerName').value.trim();
                const email = document.getElementById('reviewerEmail').value.trim();
                const text = document.getElementById('reviewText').value.trim();
                const rating = document.querySelector('input[name="rating"]:checked').value;
                
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                const submitBtn = document.getElementById('submitReview');
                
                // Hide previous messages
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                submitBtn.disabled = true;
                submitBtn.textContent = 'Отправка...';
                
                try {
                    // Determine API URL - try current origin first, then localhost
                    let apiUrl;
                    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:') {
                        apiUrl = 'http://localhost:3000/api/review';
                    } else {
                        apiUrl = `${window.location.origin}/api/review`;
                    }
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, email: email.trim(), text, rating: parseInt(rating) })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        successDiv.textContent = 'Спасибо за ваш отзыв! Он был успешно отправлен.';
                        successDiv.style.display = 'block';
                        document.getElementById('reviewForm').reset();
                        updateStarDisplay(5);
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        errorDiv.textContent = data.error || 'Произошла ошибка при отправке отзыва';
                        errorDiv.style.display = 'block';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Отправить отзыв';
                    }
                } catch (error) {
                    errorDiv.textContent = 'Ошибка подключения к серверу. Попробуйте позже.';
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Отправить отзыв';
                }
            });
        });
    </script>
</body>
</html>
