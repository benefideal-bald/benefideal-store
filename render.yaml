services:
  - type: web
    name: benefideal-store
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CUSTOM_DOMAIN
        value: benefideal.ru
      - key: DATABASE_PATH
        value: /opt/render/project/src/subscriptions.db
    healthCheckPath: /health
    # КРИТИЧЕСКИ ВАЖНО: Используем персистентное хранилище для базы данных
    # На Render Free плане файлы в /opt/render/project/src/ сохраняются между деплоями

