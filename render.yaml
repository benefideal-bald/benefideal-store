services:
  - type: web
    name: benefideal-store
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CUSTOM_DOMAIN
        value: benefideal.ru
    healthCheckPath: /health
    # КРИТИЧЕСКИ ВАЖНО: База данных создается в директории data/
    # Эта директория НЕ в Git, поэтому база данных не будет перезаписана при деплое
    # На Render файлы в рабочей директории должны сохраняться между деплоями

